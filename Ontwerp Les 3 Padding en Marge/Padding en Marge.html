<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schaak Stukken</title>
    <link rel="stylesheet" href="Stukken.css">
</head>

<body>
    <div class="container">
        <section class="schaak" id="loper">
            <div class="naam">
                <h3>Loper</h3>
                <p>Schuin</p>
            </div>
        </section>
        <section class="schaak" id="koning">
            <div class="naam">
                <h3>Koning</h3>
                <p>Vooruit</p>
            </div>
        </section>
        <section class="schaak" id="paard">
            <div class="naam">
                <h3>Paard</h3>
                <p>Kwee niet</p>
            </div>
        </section>
        <section class="schaak" id="toren">
            <div class="naam">
                <h3>Toren</h3>
                <p>Voren</p>
            </div>
        </section>

    </div>

</body>

</html>
